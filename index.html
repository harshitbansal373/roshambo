<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- Css style -->
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/model.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <header class="header">
            <h2 class="mb-3">Rock Paper Scissors</h2>
            <button class="restart-btn" id="restart">Restart Game</button>
            <div id="score" class="row score">
                <div class="col-6">
                    Player: 0
                </div>
                <div class="col-6">
                    Computer: 0
                </div>
            </div>
        </header>
        <h3 class="mb-4">Make Your Selection</h3>
        <div class="row">
            <div class="col-4">
                <img id='rock' class="img-fluid choice" src="images/rock.png" alt="">
            </div>
            <div class="col-4">
                <img id='paper' class="img-fluid choice" src="images/paper.png" alt="">
            </div>
            <div class="col-4">
                <img id='scissors' class="img-fluid choice" src="images/scissor.png" alt="">
            </div>
        </div>
    </div>

    <!-- Model -->
    <div class="model">
        <div id="result" class="model-content">
            <h4 class="text-win">You Win</h4>
            <img class="img-fluid" src="images/rock.png" alt="">
            <p>Computer chose Rock</p>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
